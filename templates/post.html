{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Post{% endblock %}</h1>
{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<h4>{{ post.subtitle }}</h4>
<small>{{ post.author }}</small>
<small>{{ post.created_on }}</small>
<p>{{ post.content }}</p>
{% endblock %}
