{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Post list{% endblock %}</h1>
{% endblock %}

{% block content %}
{% for post in posts %}
<h2><a href={{ url_for('post', post_id=post.id) }}>{{ post.title }}</a></h2>
<h4>{{ post.subtitle }}</h4>
<small>{{ post.author }}</small>
<small>{{ post.created_on }}</small>
<p>{{ post.content }}</p>
{% endfor %}
{% endblock %}
